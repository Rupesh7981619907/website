<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spy Agent</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: sans-serif;
      background-image: url(image2.jpeg);
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
    
    }

    .container {
      background-color: rgba(255, 255, 255, 0.85);
      padding: 60px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      text-align: center;
      position: relative;
      max-width: 500px;
      width: 90%;
      opacity: 0.5;
    }

    .logo {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: antiquewhite;
      padding: 10px;
      border-radius: 5px;
      opacity: 1;
    }

    .logo img {
      height: 40px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      color: #222;
    }

    p {
      font-size: 1.1em;
      margin-bottom: 30px;
      color: #333;
    }

    .register-button {
      background-color: skyblue;
      color: #fff;
      padding: 12px 25px;
      text-decoration: none;
      border-radius: 5px;
      font-size: 1.1em;
      transition: background-color 0.3s ease;
      display: inline-block;
    }

    .register-button:hover {
      background-color: #007acc;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="logo.png" alt="Spy Agent Logo">
    </div>
    <h1>Spy Agent</h1>
    <p>
      <a href="https://www.linkedin.com/company/spy-agent/" style="color: #0056b3;">
        https://www.linkedin.com/company/spy-agent/
      </a>
    </p>
    <a href="registration.html" class="register-button">REGISTER HERE!</a>
  </div>
</body>
</html>
